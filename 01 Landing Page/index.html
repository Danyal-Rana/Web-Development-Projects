<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>M'd Rana</title>
</head>
<body>
    <div class="container">
        <img src="media/logo.png" class="logo" alt="logo">

        <div class="content">
            <p>Website is <span>Under Construction</span></p>
            <h1><span>Launching</span> Soon</h1>

            <div class="launchTime">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>

            <button style="color: #ff3753;">Thank You</button>
        </div>
        <img src="media/rocket.png" style="width: 100px; height: 150px;" class="rocket" alt="rocket">
    </div>
</body>
<script src="coming.js"></script>
</html>
