<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Guess the Number</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <nav>
        <a href="../index.html" aria-current="page">Home</a>
        <a href="https://github.com/Danyal-Rana" target="_blank">Github</a>
    </nav>

    <div class="wrapper">

        <h1>Number Guessing Game</h1>
        <p>Try and guess a number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess the number: </label>
            <input type="text" id="guessField">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaing: <span class="lastResult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>

    </div>

    <script src="./number.js"></script>
</body>
</html>
