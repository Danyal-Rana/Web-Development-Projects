<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cardInner">
                <div class="front">
                    <h2 id="fHeading">Imran Khan</h2>
                    <p id="fPara">Prime Minister, Pakistan</p>
                    <button id="fButton">Hover me</button>
                </div>
                <div class="back">
                    <img src="resuorces/waving-hand.png">
                    <h1 id="bHeading">Imran Ahmed <span>Khan Niazi</span></h1>
                    <p id="bPara">Former Cricketer, Ex-Chancelor of BradFord, Founder of Shoukat Khannum Cancer Hospital</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>238</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>74M</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row" id="lastItem">
                        <button>Follow</button>
                        <a href="#"> <img src="resuorces/instagram.png" alt=""> </a>
                        <a href="#"> <img src="resuorces/pinterest.png" alt=""> </a>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
